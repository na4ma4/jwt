linters:
  enable-all: true
  disable:
    - execinquery
    - exhaustruct
    - exhaustivestruct
    - golint
    - interfacer
    - ireturn
    - maligned
    - paralleltest
    - scopelint
    - varnamelen

issues:
  exclude-use-default: false

linters-settings:
  govet:
    check-shadowing: true

run:
  skip-dirs:
    - example
